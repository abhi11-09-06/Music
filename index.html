<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(29, 185, 84, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Sidebar Styles */
        .sidebar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            height: 100vh;
            padding: 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            z-index: 1000;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sidebar .logo i {
            font-size: 1.8rem;
            color: #1db954;
            margin-right: 0.5rem;
        }

        .sidebar .logo h3 {
            font-weight: 700;
            background: linear-gradient(45deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-size: 1.5rem;
        }

        .sidebar nav a {
            color: #b3b3b3;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.8rem;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin-bottom: 0.5rem;
        }

        .sidebar nav a:hover, .sidebar nav a.active {
            color: #ffffff;
            background: rgba(29, 185, 84, 0.2);
            transform: translateX(8px);
        }

        .sidebar nav a i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 12px;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 1.5rem;
            min-height: calc(100vh - 100px);
            position: relative;
            z-index: 1;
            transition: margin-left 0.3s ease;
            overflow-x: hidden;
        }

        .main-content.full-width {
            margin-left: 0;
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2), rgba(30, 215, 96, 0.1));
            border-radius: 20px;
            padding: 2.5rem 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .hero-section h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .hero-section p {
            font-size: 1.1rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        /* Album Grid */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            overflow-x: hidden;
            overflow-y: auto;
            max-height: calc(100vh - 300px);
            padding-bottom: 1rem;
        }

        .album-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 1.2rem;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-height: 280px; /* Ensure enough space for content */
        }

        .album-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(29, 185, 84, 0.3);
        }

        .album-card.playing {
            background: rgba(29, 185, 84, 0.2);
            border: 2px solid #1db954;
            transform: translateY(-5px) scale(1.02);
        }

        .album-card.playing::before {
            opacity: 1;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.3), transparent);
        }

        .album-cover {
            position: relative;
            margin-bottom: 1.2rem;
            border-radius: 12px;
            overflow: hidden;
        }

        .album-cover img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .album-card:hover .album-cover img {
            transform: scale(1.08);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(29, 185, 84, 0.9);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .album-card:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-overlay i {
            color: white;
            font-size: 1.3rem;
            margin-left: 2px;
        }

        .album-info {
            min-height: 80px; /* Ensure space for title and artist */
        }

        .album-info h5 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .album-info p {
            color: #b3b3b3;
            margin: 0;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
            white-space: normal; /* Allow wrapping */
            overflow: visible; /* Prevent clipping */
            line-height: 1.3; /* Improve readability */
        }

        .album-info small {
            display: block;
            color: #6c757d;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Player Controls */
        .player {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .player-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 1.5rem;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .now-playing {
            display: flex;
            align-items: center;
        }

        .now-playing img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 1rem;
        }

        .song-info h6 {
            margin: 0;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .song-info p {
            margin: 0;
            color: #b3b3b3;
            font-size: 0.8rem;
        }

        .player-controls {
            text-align: center;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.8rem;
            gap: 0.5rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #1db954;
            background: rgba(29, 185, 84, 0.1);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            background: #1db954;
            color: white;
            font-size: 1.3rem;
            width: 44px;
            height: 44px;
        }

        .control-btn.play-pause:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .time-info {
            font-size: 0.7rem;
            color: #b3b3b3;
            font-weight: 500;
            min-width: 30px;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #1ed760);
            border-radius: 3px;
            width: 0;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -2.5px;
            width: 10px;
            height: 10px;
            background: #1ed760;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .volume-section {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.8rem;
        }

        .volume-icon {
            color: #b3b3b3;
            font-size: 1rem;
        }

        .volume-control {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            appearance: none;
        }

        .volume-control::-webkit-slider-thumb {
            appearance: none;
            width: 10px;
            height: 10px;
            background: #1db954;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-control::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: #1db954;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 220px;
            }

            .main-content {
                margin-left: 220px;
            }

            .main-content.full-width {
                margin-left: 0;
            }

            .hero-section h1 {
                font-size: 2.4rem;
            }

            .hero-section p {
                font-size: 1rem;
            }

            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1.2rem;
                max-height: calc(100vh - 280px);
            }

            .album-cover img {
                height: 160px;
            }

            .album-card {
                min-height: 260px;
            }

            .album-info p {
                font-size: 0.85rem;
            }

            .player-content {
                grid-template-columns: 1fr 1.5fr 1fr;
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                width: 80%;
                max-width: 260px;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .hero-section {
                padding: 1.8rem 1rem;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .hero-section p {
                font-size: 0.9rem;
            }

            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
                max-height: calc(100vh - 260px);
            }

            .album-cover img {
                height: 140px;
            }

            .album-card {
                min-height: 240px;
            }

            .album-info h5 {
                font-size: 1rem;
            }

            .album-info p {
                font-size: 0.8rem;
            }

            .album-info small {
                font-size: 0.75rem;
            }

            .player-content {
                grid-template-columns: 1fr;
                gap: 0.8rem;
                text-align: center;
            }

            .now-playing {
                justify-content: center;
            }

            .volume-section {
                justify-content: center;
            }

            .control-buttons {
                gap: 0.4rem;
            }

            .control-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }

            .control-btn.play-pause {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .progress-container {
                gap: 0.6rem;
            }

            .volume-control {
                width: 70px;
            }
        }

        @media (max-width: 480px) {
            .album-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
                max-height: calc(100vh - 240px);
            }

            .hero-section h1 {
                font-size: 1.6rem;
            }

            .hero-section p {
                font-size: 0.8rem;
            }

            .album-cover img {
                height: 120px;
            }

            .album-card {
                min-height: 220px;
            }

            .album-info h5 {
                font-size: 0.95rem;
            }

            .album-info p {
                font-size: 0.75rem;
            }

            .album-info small {
                font-size: 0.7rem;
            }

            .now-playing img {
                width: 40px;
                height: 40px;
            }

            .song-info h6 {
                font-size: 0.9rem;
            }

            .song-info p {
                font-size: 0.75rem;
            }

            .volume-section {
                display: none;
            }

            .player {
                padding: 0.8rem;
            }

            .control-btn {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }

            .control-btn.play-pause {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 360px) {
            .hero-section h1 {
                font-size: 1.4rem;
            }

            .album-grid {
                gap: 0.6rem;
                max-height: calc(100vh - 220px);
            }

            .album-cover img {
                height: 100px;
            }

            .album-card {
                min-height: 200px;
            }

            .player {
                padding: 0.6rem;
            }

            .control-buttons {
                gap: 0.3rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(29, 185, 84, 0.7);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(29, 185, 84, 1);
        }
    </style>
</head>

    <!-- Animated Background -->

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-music"></i>
            <h3>SoundWave</h3>
        </div>
        <nav>
            <a href="#" class="active">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="#">
                <i class="fas fa-search"></i>
                Search
            </a>
            <a href="#">
                <i class="fas fa-list"></i>
                Your Library
            </a>

                Create Playlist
            </a>

                <i class="fas fa-heart"></i>
                Liked Songs
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="hero-section">
            <h1>ðŸŽµ Music Hits</h1>
            <p>Experience the magic of Indian cinema through its most beloved songs</p>
            <div class="search-container mt-4">
                <div class="input-group" style="max-width: 400px; margin: 0 auto;">
                    <input type="text" class="form-control" id="search-input" placeholder="Search songs, artists, or albums..."
                           style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;"
                           oninput="searchSongs()">
                    <button class="btn btn-outline-light" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <h2 class="mb-4">Featured Albums</h2>
        <div class="album-grid" id="album-list">
            <!-- Albums will be dynamically added here -->
        </div>
    </div>

    <!-- Player Controls -->
    <div class="player">
        <div class="player-content">
            <div class="now-playing">
                <img src="https://via.placeholder.com/60" alt="Album Art" id="player-cover">
                <div class="song-info">
                    <h6 id="current-song">Select a song</h6>
                    <p id="current-artist">Unknown Artist</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn" onclick="toggleShuffle()" id="shuffle-btn" title="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" onclick="previousSong()" title="Previous">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn play-pause" onclick="togglePlay()" title="Play/Pause">
                        <i class="fas fa-play" id="play-pause-icon"></i>
                    </button>
                    <button class="control-btn" onclick="nextSong()" title="Next">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button class="control-btn" onclick="toggleRepeat()" id="repeat-btn" title="Repeat">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="progress-container">
                    <span class="time-info" id="current-time">0:00</span>
                    <div class="progress-bar" onclick="seekTo(event)">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span class="time-info" id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-section">
                <button class="control-btn" onclick="toggleMute()" id="volume-btn" title="Mute/Unmute">
                    <i class="fas fa-volume-up volume-icon" id="volume-icon"></i>
                </button>
                <input type="range" min="0" max="1" step="0.01" value="1" class="volume-control" oninput="setVolume(this.value)" id="volume-slider">
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>

                src: "Songs/Chhore Ncr Aale Hustle 2.0 128 Kbps.mp3",
                cover: "https://pagalall.com/wp-content/uploads/Jaadugar-Paradox-pagalall.com_.jpg.webp"
            },
            {
                title: "Supreme",
                artist: "Shubh",
                album: "",
                src: "Songs/Supreme_1.mp3",
                cover: "https://i.scdn.co/image/ab67616d0000b273caee3f6563eb76d2fa902561"
            },
            {
                title: "Angreji Beat",
                artist: "Honey Singh",
                album: "",
                src: "Songs/Angreji_Beat.mp3",
                cover: "https://c.saavncdn.com/blob/924/International-Villager-Punjabi-2011-20220722144441-500x500.jpg"
            },
            {
                title: "Afsos",
                artist: "Anuv Jain, AP Dhillon",
                album: "",
                src: "Songs/Afsos_Anuv_Jain_AP_Dhillon.mp3",
                cover: "https://c.saavncdn.com/773/Afsos-Punjabi-2025-20250129053900-500x500.jpg"
            },
            {
                title: "Wavy",
                artist: "Karan Aujla",
                album: "",
                src: "Songs/Wavy_1.mp3",
                cover: "https://c.saavncdn.com/178/Wavy-Punjabi-2024-20250523044332-500x500.jpg"
            },
            {
                title: "Yaar Mod Do",
                artist: "Guru Randhawa, Millind Gaba",
                album: "",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3",
                cover: "https://c.saavncdn.com/679/Yaar-Mod-Do-Punjabi-2016-500x500.jpg"
            }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeating = false;
        let originalSongsOrder = [...songs];
        let currentPlaylist = [...songs];

        // Initialize app
        function init() {
            loadAlbums();
            createParticles();

            // Auto-play prevention handling
            audioPlayer.addEventListener('canplaythrough', () => {
                if (audioPlayer.duration) {
                    durationEl.textContent = formatTime(audioPlayer.duration);
                }
            });
        }

        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Load albums into the grid
        function loadAlbums() {
            albumList.innerHTML = '';
            currentPlaylist.forEach((song, index) => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.innerHTML = `
                    <div class="album-cover">
                        <img src="${song.cover}" alt="${song.title}" onerror="this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300&h=300&fit=crop'">
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="album-info">
                        <h5>${song.title}</h5>
                        <p>${song.artist}</p>
                        <small class="text-muted">${song.album}</small>
                    </div>
                `;
                albumCard.addEventListener('click', () => playSong(index));
                albumList.appendChild(albumCard);
            });
        }

        // Play a specific song
        function playSong(index) {
            if (index < 0 || index >= currentPlaylist.length) return;

            currentSongIndex = index;
            const song = currentPlaylist[currentSongIndex];

            audioPlayer.src = song.src;
            currentSongEl.textContent = song.title;
            currentArtistEl.textContent = song.artist;
            playerCover.src = song.cover;

            // Add loading state
            playPauseIcon.className = 'fas fa-spinner fa-spin';

            audioPlayer.load();
            audioPlayer.play().then(() => {
                isPlaying = true;
                playPauseIcon.className = 'fas fa-pause';
                updateActiveCard();
            }).catch(e => {
                console.log('Playback failed:', e);
                playPauseIcon.className = 'fas fa-play';
                // Try next song if current fails
                setTimeout(() => nextSong(), 1000);
            });
        }

        // Update active card visual state
        function updateActiveCard() {
            document.querySelectorAll('.album-card').forEach(card => {
                card.classList.remove('playing');
            });

            const activeCard = document.querySelectorAll('.album-card')[currentSongIndex];
            if (activeCard) {
                activeCard.classList.add('playing');
            }
        }

        // Toggle play/pause
        function togglePlay() {
            if (!audioPlayer.src) {
                playSong(0);
                return;
            }

            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseIcon.className = 'fas fa-play';
            } else {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    playPauseIcon.className = 'fas fa-pause';
                }).catch(e => {
                    console.log('Playback failed:', e);
                });
            }
        }

        // Next song
        function nextSong() {
            if (isRepeating && currentPlaylist.length > 1) {
                // Don't change index, just replay current song
                playSong(currentSongIndex);
                return;
            }

            currentSongIndex = (currentSongIndex + 1) % currentPlaylist.length;
            playSong(currentSongIndex);
        }

        // Previous song
        function previousSong() {
            // If more than 3 seconds played, restart current song
            if (audioPlayer.currentTime > 3) {
                audioPlayer.currentTime = 0;
                return;
            }

            currentSongIndex = (currentSongIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playSong(currentSongIndex);
        }

        // Shuffle functionality
        function toggleShuffle() {
            isShuffled = !isShuffled;
            const shuffleBtn = document.getElementById('shuffle-btn');

            if (isShuffled) {
                shuffleBtn.style.color = '#1db954';
                // Create shuffled playlist
                const currentSong = currentPlaylist[currentSongIndex];
                currentPlaylist = [...songs].sort(() => Math.random() - 0.5);
                currentSongIndex = currentPlaylist.findIndex(song => song === currentSong);
            } else {
                shuffleBtn.style.color = '#ffffff';
                // Restore original order
                const currentSong = currentPlaylist[currentSongIndex];
                currentPlaylist = [...originalSongsOrder];
                currentSongIndex = currentPlaylist.findIndex(song => song === currentSong);
            }

            loadAlbums();
            updateActiveCard();
        }

        // Repeat functionality
        function toggleRepeat() {
            isRepeating = !isRepeating;
            const repeatBtn = document.getElementById('repeat-btn');

            if (isRepeating) {
                repeatBtn.style.color = '#1db954';
                audioPlayer.loop = true;
            } else {
                repeatBtn.style.color = '#ffffff';
                audioPlayer.loop = false;
            }
        }

        // Set volume
        function setVolume(value) {
            audioPlayer.volume = value;
            updateVolumeIcon(value);
        }

        // Toggle mute
        function toggleMute() {
            const volumeSlider = document.getElementById('volume-slider');
            if (audioPlayer.volume > 0) {
                audioPlayer.dataset.previousVolume = audioPlayer.volume;
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
            } else {
                const previousVolume = audioPlayer.dataset.previousVolume || 1;
                audioPlayer.volume = previousVolume;
                volumeSlider.value = previousVolume;
            }
            updateVolumeIcon(audioPlayer.volume);
        }

        // Update volume icon based on level
        function updateVolumeIcon(volume) {
            const volumeIcon = document.getElementById('volume-icon');
            if (volume === 0) {
                volumeIcon.className = 'fas fa-volume-mute volume-icon';
            } else if (volume < 0.5) {
                volumeIcon.className = 'fas fa-volume-down volume-icon';
            } else {
                volumeIcon.className = 'fas fa-volume-up volume-icon';
            }
        }

        // Seek to specific time
        function seekTo(event) {
            if (!audioPlayer.duration) return;

            const progressBarEl = event.currentTarget;
            const rect = progressBarEl.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        // Search functionality
        function searchSongs() {
            const searchInput = document.getElementById('search-input');
            const query = searchInput.value.toLowerCase();

            if (query === '') {
                currentPlaylist = [...originalSongsOrder];
            } else {
                currentPlaylist = originalSongsOrder.filter(song =>
                    song.title.toLowerCase().includes(query) ||
                    song.artist.toLowerCase().includes(query) ||
                    song.album.toLowerCase().includes(query)
                );
            }

            currentSongIndex = 0;
            loadAlbums();
        }

        // Keyboard shortcuts
        function handleKeyboard(event) {
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowRight':
                    if (event.ctrlKey) {
                        event.preventDefault();
                        nextSong();
                    }
                    break;
                case 'ArrowLeft':
                    if (event.ctrlKey) {
                        event.preventDefault();
                        previousSong();
                    }
                    break;
                case 'ArrowUp':
                    if (event.ctrlKey) {
                        event.preventDefault();
                        const currentVolume = Math.min(1, audioPlayer.volume + 0.1);
                        setVolume(currentVolume);
                        document.getElementById('volume-slider').value = currentVolume;
                    }
                    break;
                case 'ArrowDown':
                    if (event.ctrlKey) {
                        event.preventDefault();
                        const currentVolume = Math.max(0, audioPlayer.volume - 0.1);
                        setVolume(currentVolume);
                        document.getElementById('volume-slider').value = currentVolume;
                    }
                    break;
            }
        }

        // Toggle sidebar for mobile
        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('full-width');
        }

        // Format time display
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update progress bar and time
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;

            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        });

        // Handle song end
        audioPlayer.addEventListener('ended', () => {
            nextSong();
        });

        // Handle mobile responsiveness
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('full-width');
            }
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
